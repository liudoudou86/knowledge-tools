<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人知识库工具</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='e7.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-book"></i> 个人知识库工具</h1>
      </header>

      <div class="main-layout">
        <div class="sidebar">
          <div class="tabs-vertical">
            <button class="tab-button-vertical active" data-tab="knowledge">
              <i class="fas fa-book"></i>
              <span>知识库</span>
            </button>
            <button class="tab-button-vertical" data-tab="tasks">
              <i class="fas fa-tasks"></i>
              <span>任务待办</span>
            </button>
            <button class="tab-button-vertical" data-tab="notes">
              <i class="fas fa-pen"></i>
              <span>随手记</span>
            </button>
          </div>
        </div>

        <div class="content-area">
          <!-- 知识库管理 -->
          <div id="knowledge-tab" class="tab-content active">
        <div class="action-bar">
          <button id="add-knowledge-btn" class="btn-primary">
            <i class="fas fa-plus"></i> 添加知识
          </button>
          <input
            type="text"
            id="knowledge-search"
            placeholder="搜索知识..."
            class="search-input"
          />
          <select id="knowledge-category-filter" class="filter-select">
            <option value="">所有类别</option>
          </select>
          <button id="reset-search-btn" class="btn-secondary">
            <i class="fas fa-undo"></i>
            重置
          </button>
        </div>

        <div id="knowledge-list" class="list-container">
          <!-- 知识条目将通过JavaScript动态加载 -->
        </div>
      </div>

      <!-- 任务待办 -->
      <div id="tasks-tab" class="tab-content">
        <div class="task-container">
          <div class="task-input-container">
            <input
              type="text"
              id="task-input"
              placeholder="添加新的待办事项..."
            />
            <select id="task-priority" class="priority-select">
              <option value="high">紧急</option>
              <option value="normal" selected>计划</option>
              <option value="low">延后</option>
            </select>
            <button id="add-task-btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <div class="task-filters">
            <button class="filter-btn active" data-filter="active">
              进行中
            </button>
            <button class="filter-btn" data-filter="completed">已完成</button>
          </div>

          <div class="task-list" id="task-list">
            <!-- 任务项会通过 JavaScript 动态添加 -->
          </div>
        </div>
      </div>

      <!-- 随手记 -->
      <div id="notes-tab" class="tab-content">
        <div class="notes-container">
          <div class="notes-header">
            <h2><i class="fas fa-pen"></i> 随手记</h2>
            <div class="notes-actions">
              <button id="clear-notes-btn" class="btn-secondary">
                <i class="fas fa-trash"></i> 清空
              </button>
            </div>
          </div>
          <div class="simple-notes-container">
            <textarea id="simple-notes-editor" class="simple-notes-textarea" 
                      placeholder="在这里记录您的想法和笔记..."></textarea>
          </div>
          <div class="notes-status">
            <span id="notes-status">未保存</span>
            <span id="notes-timestamp"></span>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>

    <!-- 添加/编辑知识模态框 -->
    <div id="knowledge-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="knowledge-modal-title">添加知识</h2>
        <form id="knowledge-form">
          <input type="hidden" id="knowledge-id" />
          <div class="form-group">
            <label for="knowledge-title">标题</label>
            <input type="text" id="knowledge-title" required />
          </div>
          <div class="form-group">
            <label for="knowledge-content">内容</label>
            <textarea id="knowledge-content" rows="6" required></textarea>
          </div>
          <div class="form-group">
            <label for="knowledge-category">类别</label>
            <input type="text" id="knowledge-category" />
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancel-knowledge">
              取消
            </button>
            <button type="submit" class="btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 确认删除模态框 -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content confirm-modal">
        <h2>确认删除</h2>
        <p id="confirm-message">您确定要删除此项吗？</p>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancel-delete">
            取消
          </button>
          <button type="button" class="btn-danger" id="confirm-delete">
            删除
          </button>
        </div>
      </div>
    </div>

    <!-- 查看知识详情模态框 -->
    <div id="knowledge-detail-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="knowledge-detail-title"></h2>
        <div class="knowledge-meta">
          <span id="knowledge-detail-category"></span> •
          <span id="knowledge-detail-date"></span>
        </div>
        <div
          id="knowledge-detail-content"
          style="margin-top: 20px; white-space: pre-wrap"
        ></div>
      </div>
    </div>

    <!-- 加载动画 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-container">
            <div class="spinner"></div>
            <h2>正在加载...</h2>
            <p>请稍等，正在连接服务</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
